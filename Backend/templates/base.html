<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block styles %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header> <!-- 15% -->
        <div id=div-logo>
            <a href="/index/"><img id="logo" src="{{ url_for('static', filename='img/logo.jpg') }}" alt="logo.jpg"></a>
        </div>
        <div id="header-nav">
            <div id="buttons">
                <a href="/index/"><i class="fa-solid fa-house"></i> Inicio</a>
                <a href="/catalog/"><i class="fa-solid fa-bars"></i> Catalogo</a>
                <a href="/directory/"><i class="fa-solid fa-book"></i> Biblioteca</a>
                <a href="/categories/"><i class="fa-solid fa-table"></i> Categorias</a>
                <input placeholder="Busqueda" type="search" name="busqueda" id="busqueda">
                
            </div>
            <div id="account">
                <a href="/login/"><i class="fas fa-key"></i> Login</a>
                <a href="/sign_up/"><i class="fa-solid fa-pen-to-square"></i> Sign up</a>
            </div>
        </div>
    </header>

    <main> <!-- 75% -->
        
        <div id="top-product">
            {% block topproduct %}{% endblock %}
        </div>
        <div id="list-products">
            {% block listproducts %}{% endblock %}
        </div>
    </main>

    <footer> <!-- 10% -->
        <div id="social">
            
            <ul>
                <li><a href="">YouTube</a></li>
                <li><a href="">Facebook</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
            <ul>
                <li><a href="">Instagram</a></li>
                <li><a href="">Github</a></li>
                <li><a href="">LinkedIn</a></li>
            </ul>
        </div>
        <div id="info">
            <p>Informaci√≥n</p>
        </div>
        

    </footer>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>

</body>

</html>
